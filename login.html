<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion | HP+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body{
      font-family: "Syne", system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #fafaff);
      display:flex; justify-content:center; align-items:center;
      height:100vh; margin:0;
    }
    .auth-box{
      background:#fff;
      padding:28px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(70,90,200,.15);
      width:100%; max-width:360px;
      text-align:center;
    }
    .auth-box h1{
      font-size:clamp(22px, 4vw, 28px);
      font-weight:800;
      color:#3446d4;
      margin-bottom:20px;
    }
    .auth-box input{
      width:100%; padding:12px;
      margin-bottom:14px;
      border-radius:12px;
      border:1px solid #ccd4f5;
      font-size:16px;
    }
    .auth-box button{
      width:100%;
      padding:12px;
      margin-top:8px;
      border:none; border-radius:12px;
      font-weight:700; font-size:16px;
      cursor:pointer;
      transition:.2s;
    }
    .btn-primary{
      background:#3f51b5; color:#fff;
    }
    .btn-primary:hover{ filter:brightness(1.08); }
    .btn-secondary{
      background:#fff; border:1px solid #3f51b5; color:#3f51b5;
    }
    .btn-secondary:hover{ background:#f0f4ff; }

    /*--- Ajout pour désactiver le bouton pendant les requêtes ---*/
    .auth-box button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  
  <!-- Flèche retour -->
  <button class="back-arrow" onclick="window.location.href='index.html'">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <div class="auth-box">
    <h1 id="authTitle"> Connexion </h1> 

    <form onsubmit="login(); return false;">
    <input id="email" type="email" placeholder="Email" required autocomplete="email">
    <input id="password" type="password" placeholder="Mot de passe" required autocomplete="current-password">
    <input id="displayName" type="text" placeholder="Prénom/pseudo (optionnel)" autocomplete="nickname" style="display:none;">
    
    <button id="signupBtn" type="button" class="btn-primary" onclick="signup()" style="display:none;">Créer un compte</button>
    <button id="loginBtn" type="submit" class="btn-primary">Se connecter</button>

    <!--Zone pour afficher les erreurs-->
    <p id="authError" style="color:#d43f3a;font-weight:700;min-height:1.2em;margin-top:8px;"></p>
    </form>
 </div>

  <!-- Firebase -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import {
    getAuth, setPersistence, browserLocalPersistence,
    createUserWithEmailAndPassword, signInWithEmailAndPassword,
    updateProfile, sendEmailVerification
  } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } 
  from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyD6G4vBBBCZdVkXKUZTPxGZOOAegzLvcqI",
    authDomain: "appli-hp.firebaseapp.com",
    projectId: "appli-hp",
    storageBucket: "appli-hp.firebasestorage.app",
    messagingSenderId: "339454204045",
    appId: "1:339454204045:web:75f349c8f1f90e4399eac4",
    measurementId: "G-PKTXGQ1DC7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);


  // Session persistante (reste connecté après refresh)
  await setPersistence(auth, browserLocalPersistence);

  // --- Helpers
  const $ = (id) => document.getElementById(id);
  const errBox = document.getElementById('authError'); // (optionnel) un <p id="authError"></p> sous les boutons

  function showErr(e){
    const code = (e?.code || "").replace("auth/","");
    const map = {
      "invalid-email":"Email invalide.",
      "missing-password":"Mot de passe manquant.",
      "weak-password":"Mot de passe trop faible (min 6 caractères).",
      "email-already-in-use":"Cet email est déjà utilisé.",
      "invalid-credential":"Identifiants invalides.",
      "user-not-found":"Utilisateur introuvable.",
      "wrong-password":"Mot de passe incorrect."
    };
    const msg = map[code] || e?.message || "Erreur.";
    if (errBox) errBox.textContent = msg; else alert("❌ " + msg);
  }

  // --- Actions (avec état "busy" pour éviter le double-clic)
  function setBusy(b){
    document.querySelectorAll('.auth-box button').forEach(btn => { btn.disabled = b; });
    const err = document.getElementById('authError');
    if (err && b) err.textContent = ""; 
    }

  window.signup = async function () {
    const email = $("email")?.value.trim();
    const password = $("password")?.value.trim();
    const displayName = $("displayName") ? $("displayName").value.trim() : "";

    if(!email || !password){ showErr({code:"missing-password"}); return; }
    
    setBusy(true);
    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);

      if (displayName) {
      try { await updateProfile(cred.user, { displayName: displayName || "" }); } catch(_) {}
      }

      try { await sendEmailVerification(cred.user); } catch(_) {}

       await setDoc(doc(db, "users", cred.user.uid), {
         displayName: displayName || null,
         email: email,
         createdAt: serverTimestamp(),
         progress: {
         started: false,
         lastLessonId: null, 
         xpToday: 0,
         xpTotal: 0,
         xpTarget: 50,
         streakDays: 0,
         starsTotal: 0,
         lastXpDate: new Date().toISOString().slice(0,10),
         updatedAt: serverTimestamp()
  }
}, { merge: true });
     
     window.location.href = "verify.html";
    } catch (err) { 
      showErr(err); 
    } finally {
      setBusy(false);
    }
  };
  
  window.login = async function () {
    const email = $("email")?.value.trim();
    const password = $("password")?.value.trim();
    if(!email || !password){ showErr({code:"missing-password"}); return; }

    setBusy(true);
    try { 
     const cred = await signInWithEmailAndPassword(auth, email, password);
     await cred.user.reload();

     if (cred.user.emailVerified) {
      const docRef = doc(db, "users", cred.user.uid);
      const snap = await getDoc(docRef);

      if (snap.exists()) {
       const data = snap.data();
       localStorage.setItem("hp_profile", JSON.stringify(data));
} else {
    const data = {
    displayName: cred.user.displayName || null,
    email: cred.user.email || email,
    createdAt: new Date (),
    progress: {
    started: false,
    lastLessonId: null,
    xpToday: 0,
    xpTotal: 0,
    xpTarget: 50,
    streakDays: 0,
    starsTotal: 0,
    updatedAt: new Date()
  }
};
   await setDoc(docRef, data, { merge: true});
   localStorage.setItem("hp_profile", JSON.stringify(data));
}
      
      window.location.href = "dashboard.html";
    } else { 
      window.location.href = "verify.html";
    }
     
  } catch (err) { 
      showErr(err); 
    } finally {
      setBusy(false);
    }
  };
  function setAuthMode(mode){
  const title = document.getElementById("authTitle");
  const displayName = document.getElementById("displayName");
  const signupBtn = document.getElementById("signupBtn");
  const loginBtn = document.getElementById("loginBtn");

  if(mode === "signup"){
    title.textContent = "Créer un compte";
    displayName.style.display = "block";
    signupBtn.style.display = "block";
    loginBtn.style.display = "none";
  } else {
    title.textContent = "Connexion";
    displayName.style.display = "none";
    signupBtn.style.display = "none";
    loginBtn.style.display = "block";
  }
}

const params = new URLSearchParams(window.location.search);
const mode = params.get("mode") || "login";
setAuthMode(mode);
</script>
</body>
</html>
