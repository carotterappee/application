<body>
  <!-- Header -->
  <header class="topbar">
    <div class="brand">HP+</div>

  <!-- Dashboard -->
  <main id="dashboard">
    <section class="welcome">

    <!-- Bouton continuer -->
    <section class="cta">
      <button onclick="startLesson()">ðŸ‘‰ Continuer la leÃ§on</button>

    <!-- Widgets -->
    <section class="widgets">
      <!-- XP -->
      <div class="xp-widget">
        <div class="xp-title">XP du jour</div>
        <div class="stars" id="xpStars"></div>
      </div>

      <!-- Streak / Momentum -->
      <div class="streak-card">
        <div class="flame l1" id="streakFlame"></div>
        <div class="streak-text"><span id="streakDays">0</span> jours dâ€™affilÃ©e</div>

  <script>
    // Fonction dÃ©marrage leÃ§on
    function startLesson(){
      alert("Ici on chargera la prochaine leÃ§on ðŸ“–");
    }

    // Rendu des Ã©toiles XP
    function renderXpStars(xpToday, xpTarget = 50){
      const count = Math.max(0, Math.min(5, Math.round((xpToday/xpTarget)*5)));
      const wrap = document.getElementById('xpStars'); wrap.innerHTML='';
      for(let i=0;i<5;i++){
        const s = document.createElement('span');
        s.className = 'star' + (i < count ? ' filled' : '');
        wrap.appendChild(s);
      }
    }

    // Mise Ã  jour flamme / streak
    function updateStreak(days){
      const el = document.getElementById('streakFlame');
      const t = document.getElementById('streakDays');
      if(t) t.textContent = days;
      const lvl = days>=30 ? 5 : days>=14 ? 4 : days>=7 ? 3 : days>=3 ? 2 : 1;
      el.className = 'flame l' + lvl;
    }

    // Simulation de donnÃ©es
    renderXpStars(34, 50); // 34/50 XP aujourd'hui
    updateStreak(4);       // streak de 4 jours
  </script>
